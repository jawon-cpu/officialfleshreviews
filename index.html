<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fleshnation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        color: black;
        text-align: center;
      }

      header {
        padding: 20px;
        border-bottom: 1px solid #ccc;
      }

      .logo img {
        width: 180px;
        height: auto;
        border: none;
      }

      h1 {
        margin: 10px 0 5px;
        font-size: 24px;
      }

      p.subtitle {
        color: #555;
        margin: 0 0 30px;
        font-size: 14px;
      }

      .store-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        padding: 40px;
        width: 100%;
        box-sizing: border-box;
      }

      .product {
        max-width: 240px;
      }

      .product img {
        width: 100%;
        height: auto;
        border: none;
      }

      .product-name {
        margin: 10px 0 5px;
        font-weight: bold;
        font-size: 16px;
      }

      .product-price {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="maaap.png" alt="Fleshnation Logo" />
      </div>
      <h1>Fleshnation Store</h1>
      <p class="subtitle">Temporary names. Permanent coordinates.</p>
    </header>

    <section class="store-container">
      <div class="product">
        <img src="Lilit_hoodie.png" alt="Lilit" />
        <div class="product-name">Lilit</div>
        <div class="product-price">From $40.00 USD</div>
      </div>
      <div class="product">
        <img src="Kaoru_sweater.png" alt="Kaoru" />
        <div class="product-name">Kaoru</div>
        <div class="product-price">From $40.00 USD</div>
      </div>
      <div class="product">
        <img src="Eleanor_hoodie.png" alt="Eleanor" />
        <div class="product-name">Eleanor</div>
        <div class="product-price">From $40.00 USD</div>
      </div>
      <div class="product">
        <img src="Maarit_tshirt.png" alt="Maarit" />
        <div class="product-name">Maarit</div>
        <div class="product-price">From $40.00 USD</div>
      </div>
      <div class="product">
        <img src="Noura.png" alt="Noura" />
        <div class="product-name">Noura</div>
        <div class="product-price">From $30.00 USD</div>
      </div>
      <div class="product">
        <img src="Kaoru.png" alt="Kaoru Apparel" />
        <div class="product-name">Kaoru</div>
        <div class="product-price">From $30.00 USD</div>
      </div>
      <div class="product">
        <img src="Lilit.png" alt="Lilit Apparel" />
        <div class="product-name">Lilit</div>
        <div class="product-price">From $30.00 USD</div>
      </div>
      <div class="product">
        <img src="Eleanor.png" alt="Maarit Apparel" />
        <div class="product-name">Maarit</div>
        <div class="product-price">From $30.00 USD</div>
      </div>
    </section>
  </body>
</html>
